<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
      <style>
           th,td{
              border: 1px solid black;
           }
           tfoot{
               background-color: cyan;
           }
                 

           

      </style>


<table>
   <thead>
       <tr>
          <th>produto</th>  
          <th>quatidade</th> 
          <th>preço</th>
          <th>black friday</th> 
         
         <tbody>
             <tr>
                 <td>produto 1</td>
                 <td>2</td>
                 <td>5$</td>
                 <td rowspan="2">sim</td>

             </tr>
             <tr>
                <td>produto 2</td>
                <td>5</td>
                <td>10$</td>

            </tr>
            <tr>
                <td>produto 3</td>
                <td>3</td>
                <td>15$</td>
                <td>não</td>

            </tr>
 
              <tfoot>
                <tr>
                    <td colspan="3">total</td> 
                    <td>30$</td>
                </tr>
              </tfoot>    





         </tbody>

               


       </tr>
   </thead>








</table>






</body>
</html>
